<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    
    <title>To Do List</title>
</head>
<body>
    
<!-- Caja del toDoList  -->

        
        <div class="container mt-3 text-center boxINT">

            <!-- icon -->

                <div class="p-1 d-flex justify-content-center"> 
                    
                    <img src="/img/todolist1.png" class="rounded-circle" width="72" height="72" alt="login1"> 
                    <h4 class="p-4">ToDoList</h4> 
                </div>
               

            <!-- Form newTarea -->
                    <div class="card boxINT align-items-center ">
                        <div class="card-body">
                            
                                <form class="d-flex form boxINT">
                                    
                                        <input type="text" id="input" class="form-control boxINT" placeholder="Agregar tarea..." required autofocus>                                    
                                        <button type="submit" id="buttonAdd" class="btn btn-success rounded-circle">+</button>

                                </form>
                        </div>
                    </div>
                    
            <!-- Box tareas addTareas -->
                    <div class="li card boxINT mt-2 align-items-center ">
                        <ul class="botonEliminr">
                            <div class="empty mt-4">
                                <p>No tienes tareas pendientes.</p>
                            </div>
                        </ul>
                    </div>

                    

                    
                    
            <!-- Boton refrescar tareas -->
                    <div class="mt-2">
                        <br>
                        <button id="refresh">Borrar tareas</button>
                    </div>
            
        <br> 
        <p class="mt-0 mb-2 text-muted ">&copy; 2022-2023</p>
        </div>


       

        

    







        

    <script src="./scripts/main.js"></script>
</body>
</html>
